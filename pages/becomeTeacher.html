<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="become a tutor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="/styles/header_footer.css">
    <link rel="stylesheet" href="../styles/becomeTeacher.css"></head>
    <script type="module" src="../js/components/foo-ter.js"></script>

<body>
    <header>
        <div class="header-first-box">
            <a aria-label="logo" href="../index.html">
                <h1>Numteach</h1>
            </a>
        </div>
        <nav>
            <a aria-label="question" href="./question.html" style="font-size: 16px;">?</a>
            <a aria-label="profile" href="./login.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg></a>
        </nav>
    </header>

    <div class="main">
        <!-- First Section -->
        <section id="selection" class="section">
            <div class="selectedSub">
                <h2>Таны сонгосон хичээл</h2>
                <p>Өөрийн авсан дүнг хавсаргана уу</p>            
                <div class="selectedSubList" style="display: grid;width: 100%; row-gap: var(--base-size-x2);">

                </div>
                <button onclick="next()" class="important-button">Үргэлжлүүлэх</button>

            </div>
            <div class="rightCont">
                <div style="display: flex;
                flex-direction: column;">
                        
                    <div class="lessonInput">
                        <input id="search-input" type="text" placeholder="Search...">
                        <button id="add-button" class="important-button">Нэмэх</button>
                    </div>
                    <div id="dropdown-options">
                    </div>
                    <br>
                </div>               
            </div>
        </section>

        <!-- Second Section -->
        <section id="bio" class="section">
            <div class="selectedSub">
                <h2>Хичээл орох мэдээлэл </h2>
                <div class="two-btn">
                    <h3>хичээлийн Танхим:</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="online">
                        <div class="custom-checkbox"></div>
                        <label for="online">Онлайн</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="class">
                        <div class="custom-checkbox"></div>
                            <label for="class">Танхим</label>
                    </div>
                </div>
                <div class="price">
                    <label for="pricePH">
                        <h3>Нэг цагийн үнэлгээ:</h3>
                    </label>                
                    <input type="number"  id="priceInput" placeholder="МНТ" class="pricePH">

                </div>
                
            </div>
            <div class="bioRightCont">
                <h2>Өөрийн танилцуулгаа оруулна уу (12-с дээш үг)</h2>
                <textarea id="bioSubmit" place  holder="Танилцуулгаа бичнэ үү..."></textarea>
                <h2>Заах арга барилаа оруулна уу (30-с дээш үг)</h2>
                <textarea id="bioSubmit" place  holder="Танилцуулгаа бичнэ үү..."></textarea>
                <div class="two-btn">
                    <button class="important-button" onclick="back()">Буцах</button>
                    <button class="important-button" onclick="next()">Үргэлжлүүлэх</button>
                </div>
            </div>
        </section>

        <!-- Third Section -->
        <section id="timetable" class="section">
            <h2>Боломжит цагаа сонгоно уу</h2>
            <time-table>
            </time-table>
        </section>
    </div>
    <foo-ter></foo-ter>
    <script>
        const sections = document.querySelectorAll('.section');
        let currentIndex = 0;

        // Initialize the first section
        sections[currentIndex].classList.add('active');

        function next() {
            if (currentIndex < sections.length - 1) {
                sections[currentIndex].classList.remove('active');
                currentIndex++;
                sections[currentIndex].classList.add('active');
            }
        }

        function back() {
            if (currentIndex > 0) {
                sections[currentIndex].classList.remove('active');
                currentIndex--;
                sections[currentIndex].classList.add('active');
            }
        }

    </script>
</body>

</html>
