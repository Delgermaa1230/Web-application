<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login to your account">
    <title>Login & Register</title>
    <link rel="stylesheet" href="/styles/header_footer.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/png" href="/imgs/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="../js/login.js"></script>
</head>

<body>
    <header>
        <div class="header-first-box">
            <a aria-label="logo" href="../index.html">
                <h1>Numteach</h1>
            </a>
            <form id="" action="SearchResult.html" name="lesson">
                <input type="text" placeholder="Сурах хичээлийн нэр?" name="lesson">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <nav>
            <a aria-label="question" href="#"><i class="fa fa-question"></i></a>
            <a aria-label="loved-tutors" href="./lovedTeachers.html"><i class="fa fa-heart"></i></a>
            <a aria-label="become-teacher" href="./login.html">Зар нэмэх</a>
            <a aria-label="profile" href="#"><i class="fa fa-user"></i></a>
        </nav>
    </header>
    </header>

    <section class="main">
        <div class="form-box">

            <!-- Login -->
            <div class="login" id="login">
                <div class="center">
                    <h2>Нэвтрэх</h2>
                </div>
                <form id="loginForm">
                    <div class="ph-container">
                        <label for="login-email"> <i class="fa-solid fa-envelope"></i></label>
                        <input type="email" id="login-email" placeholder="Мэйл хаяг" class="placeholder" required>
                    </div>
                    <div class="ph-container">
                        <label for="login-password"> <i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="login-password" placeholder="Нэвтрэх нууц үг" class="placeholder" required>
                    </div>
                    <div class="remember-and-terms">
                        <label><input type="checkbox" id="remember-check"> Сануулах</label>
                        <a href="#">Нууц үг сэргээх</a>
                    </div>
                    <div class="center">
                        <p class="error-message-login" id="error-message-login"></p>
                    </div>
                    <button type="submit" class="important-button">Нэвтрэх</button>
                </form>
                <div class="center">
                    <span>Бүртгэлгүй бол <a href="#" onclick="registerSwitch()">энд дарна уу</a></span>
                </div>
            </div>

            <!-- Register -->
            <div class="register" id="register">
                <div class="center">
                    <h2>Бүртгүүлэх</h2>
                </div>
                
                <form id="registerForm">
                    <div class="fullName">
                        <div class="ph-container">
                            <label for="register-lname"> <i class="fa-solid fa-user"></i></label>
                            <input type="text" id="register-lname" placeholder="Овог" class="placeholder" required>
                        </div>
                        <div class="ph-container">
                            <label for="register-fname"> <i class="fa-solid fa-user"></i></label>
                            <input type="text" id="register-fname" placeholder="Нэр" class="placeholder" required>
                        </div>
                    </div>
                    <div class="ph-container">
                        <label for="register-email"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" id="register-email" placeholder="Мэйл хаяг" class="placeholder" required>
                    </div>
                    <div class="ph-container">
                        <label for="register-phone"><i class="fa-solid fa-phone"></i></label>
                        <input type="text" id="register-phone" placeholder="Утасны дугаар" class="placeholder" required>
                    </div>
                    <div class="ph-container">
                        <label for="register-password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="register-password" placeholder="нууц үг" class="placeholder" required>
                    </div>
                    <div class="ph-container">
                        <label for="register-retype-password"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" id="register-retype-password" placeholder="нууц үг давтах" class="placeholder" required>
                    </div>
                    <button type="submit" class="important-button">Бүртгүүлэх</button>
                </form>
                <div class="center">
                    <span>Нэвтрэх бол <a href="#" onclick="loginSwitch()">энд дарна уу</a></span>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <ul>
            <li>
                <h4>Тусламж</h4>
                <ul>
                    <li><a aria-label="question" href="">FAQs</a></li>
                    <li><a aria-label="instruction" href="">Заавар</a></li>
                </ul>
            </li>
            <li>
                <h4>Холбогдох</4>
                    <ul>
                        <li>Утас:<a  aria-label="phone" href="tel:+97688888811">+976 88 888811</a></li>
                        <li>Мэйл:<a aria-label="mail" href="mailto: example@teach.com">example@teach.com</a></li>
                    </ul>
            </li>
            <li>
                <h4>Холбоосууд</h4>
                <ul id="social-icons">
                    <li><a aria-label="instagram" href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                    <li><a aria-label="facebook" href="whttps://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                </ul>
            </li>
        </ul>
    </footer>

</body>

</html>
