    <link rel="icon" type="image/png" href="/imgs/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../js/components/love-button.js"></script>
    <script type="module" src="../js/components/tutor-card.js"></script>
    <script type="module" src="../js/main.js"></script>
</head>

<body>

    <header>
        <div class="header-first-box">
            <a aria-label="logo" href="../index.html">
                <h1>Numteach</h1>
            </a>
            <form id="" action="SearchResult.html" name="lesson">
                <input type="text" placeholder="Сурах хичээлийн нэр?" name="lesson">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <nav>
            <a aria-label="question" href="#"><i class="fa fa-question"></i></a>
            <a aria-label="loved-tutors" href="./lovedTeachers.html"><i class="fa fa-heart"></i></a>
            <a aria-label="become-teacher" href="./login.html">Зар нэмэх</a>
            <a aria-label="profile" href="#"><i class="fa fa-user"></i></a>
        </nav>
    </header>

    <div class="main">
        <!--filter-->
        <section class="filterMenu">
            <h2>Хайлтын Үр Дүн</h2><br>
            <ul>
                <li>
                    <button data-category="all" class="Filterbtn" >Бүх Зар</button>
                </li>
                <li>
                    <button data-category="online" class="Filterbtn" >Онлайн</button>
                </li>
                <li>
                    <button data-category="classroom" class="Filterbtn">Танхим</button>
                </li>
                <li>
                    <button class="FilterbtnA"
                        onclick="toggleDropdown(event, 'rating')">Үнэлгээ</button>
                    <ul class="dropdown" id="rating">
                        <li><button data-category="rating" data-criteria="1" class="Filterbtn">1</button></li>
                        <li><button data-category="rating" data-criteria="2" class="Filterbtn">2</button></li>
                        <li><button data-category="rating" data-criteria="3" class="Filterbtn">3</button></li>
                        <li><button data-category="rating" data-criteria="4" class="Filterbtn">4</button></li>
                        <li><button data-category="rating" data-criteria="5" class="Filterbtn">5</button></li>
                    </ul>
                </li>
                <li>
                    <button class="FilterbtnA"
                        onclick="toggleDropdown(event, 'ranking')">Цол</button>
                    <ul class="dropdown" id="ranking">
                        <li><button data-category="ranking" data-criteria="Ботго" class="Filterbtn">Ботго</button></li>
                        <li><button data-category="ranking" data-criteria="Тором" class="Filterbtn">Тором</button></li>
                        <li><button data-category="ranking" data-criteria="Супер Тором" class="Filterbtn">Супер
                                Тором</button></li>
                        <li><button data-category="ranking" data-criteria="Их багш" class="Filterbtn">Их багш</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="FilterbtnA" onclick="toggleDropdown(event, 'price')">Үнээр
                        эрэмблэх</button>
                    <ul class="dropdown" id="price">
                        <li><button data-category="price" data-criteria="Ихээс бага" class="Filterbtn">Ихээс
                                бага</button></li>
                        <li><button data-category="price" data-criteria="Багаас их" class="Filterbtn">Багаас их</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>

        <script>
            function toggleDropdown(event, id) {
                event.preventDefault();
                event.stopPropagation();

                const dropdown = document.getElementById(id);
                dropdown.classList.toggle('show');

                const allDropdowns = document.querySelectorAll('.dropdown');
                allDropdowns.forEach(d => {
                    if (d !== dropdown && d.classList.contains('show')) {
                        d.classList.remove('show');
                    }
                });
            }

            window.onclick = function (event) {
                if (!event.target.closest('.Filterbtn') && !event.target.closest('.dropdown')) {
                    const dropdowns = document.querySelectorAll('.dropdown');
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('show');
                    });
                }
            };
        </script>
        <section class="container">
            <div class="tutors-box" id="tutors">
            </div>
        </section>

    </div>
    
    <footer>
        <ul>
            <li>
                <h4>Тусламж</h4>
                <ul>
                    <li><a aria-label="question" href="">FAQs</a></li>
                    <li><a aria-label="instruction" href="">Заавар</a></li>
                </ul>
            </li>
            <li>
                <h4>Холбогдох</4>
                    <ul>
                        <li>Утас:<a  aria-label="phone" href="tel:+97688888811">+976 88 888811</a></li>
                        <li>Мэйл:<a aria-label="mail" href="mailto: example@teach.com">example@teach.com</a></li>
                    </ul>
            </li>
            <li>
                <h4>Холбоосууд</h4>
                <ul id="social-icons">
                    <li><a aria-label="instagram" href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                    <li><a aria-label="facebook" href="whttps://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                </ul>
            </li>
        </ul>
    </footer>

</body>

</html>
