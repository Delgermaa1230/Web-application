        </div>

        <nav class="top-menu">
            <a class="top-menu-item"aria-label="question" href="./question.html" style="font-size: 16px;">?</a>

                        fill="currentColor"></path>

            </a>
            <a class="top-menu-item"aria-label="become-teacher" href="./login.html">Багш болох</a>
            <a class="top-menu-item"aria-label="profile" href="./login.html"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg></a>
            <a aria-label="side-menu-bar" class="side-menu-bar" onclick="displaySideBar()"><svg xmlns="http://www.w3.org/2000/svg" height="24px"

        <script>
            function displaySideBar() {
                const sidebar = document.querySelector('.side-menu');
                sidebar.style.display = 'flex';

            function closeSideBar() {
                const sidebar = document.querySelector('.side-menu');
                sidebar.style.display = 'none';
            }

    </header>

    <div class="main">
        <!--filter-->
        <section class="filterMenu">
            <h2>Хайлтын Үр Дүн</h2><br>
            <ul>
                <li>
                    <button data-category="all" class="Filterbtn">Бүх Зар</button>
                </li>
                <li>
                    <button data-category="online" class="Filterbtn">Онлайн</button>
                </li>
                <li>
                    <button data-category="classroom" class="Filterbtn">Танхим</button>
                </li>
                <li>
                    <button class="FilterbtnA" onclick="toggleDropdown(event, 'rating')">Үнэлгээ</button>
                    <ul class="dropdown" id="rating">
                        <li><button data-category="rating" data-criteria="1" class="Filterbtn">1</button></li>
                        <li><button data-category="rating" data-criteria="2" class="Filterbtn">2</button></li>
                        <li><button data-category="rating" data-criteria="3" class="Filterbtn">3</button></li>
                        <li><button data-category="rating" data-criteria="4" class="Filterbtn">4</button></li>
                        <li><button data-category="rating" data-criteria="5" class="Filterbtn">5</button></li>
                    </ul>
                </li>
                <li>
                    <button class="FilterbtnA" onclick="toggleDropdown(event, 'ranking')">Цол</button>
                    <ul class="dropdown" id="ranking">
                        <li><button data-category="ranking" data-criteria="Ботго" class="Filterbtn">Ботго</button></li>
                        <li><button data-category="ranking" data-criteria="Тором" class="Filterbtn">Тором</button></li>
                        <li><button data-category="ranking" data-criteria="Супер Тором" class="Filterbtn">Супер
                                Тором</button></li>
                        <li><button data-category="ranking" data-criteria="Их багш" class="Filterbtn">Их багш</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="FilterbtnA" onclick="toggleDropdown(event, 'price')">Үнэ</button>
                    <ul class="dropdown" id="price">
                        <li><button data-category="price" data-criteria="Ихээс бага" class="Filterbtn">Ихээс
                                бага</button></li>
                        <li><button data-category="price" data-criteria="Багаас их" class="Filterbtn">Багаас их</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>

        <script>
            function toggleDropdown(event, id) {
                event.preventDefault();
                event.stopPropagation();

                const dropdown = document.getElementById(id);
                dropdown.classList.toggle('show');

                const allDropdowns = document.querySelectorAll('.dropdown');
                allDropdowns.forEach(d => {
                    if (d !== dropdown && d.classList.contains('show')) {
                        d.classList.remove('show');
                    }
                });
            }

            window.onclick = function (event) {
                if (!event.target.closest('.Filterbtn') && !event.target.closest('.dropdown')) {
                    const dropdowns = document.querySelectorAll('.dropdown');
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('show');
                    });
                }
            };
        </script>
        <section class="container">
            <div class="tutors-box" id="tutors">
            </div>
        </section>

    </div>

            </svg></button>
