<body>

    <header>
        <div class="header-first-box">
            <a aria-label="logo" href="../index.html">

                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg></button>
            </form>
        </div>

        <nav class="top-menu">
            <a class="top-menu-item"aria-label="question" href="./question.html" style="font-size: 16px;">?</a>
            <a class="top-menu-item"aria-label="loved-tutors" href="./lovedTeachers.html"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" viewBox="0 0 24 26" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                    <path
                        d="M20.84 6.61a5.5 5.5 0 0 0-7.78 0L12 7.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 23.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                        fill="currentColor"></path>
                </svg>
            </a>
            <a class="top-menu-item"aria-label="become-teacher" href="./login.html">Багш болох</a>
            <a class="top-menu-item"aria-label="profile" href="./login.html"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg></a>
            <a aria-label="side-menu-bar" class="side-menu-bar" onclick="displaySideBar()"><svg xmlns="http://www.w3.org/2000/svg" height="16px"
                    viewBox="0 -960 960 960" width="16px" fill="currentColor">

                </svg>
            </a>
        </nav>

        <script>
            function displaySideBar() {
                const sidebar = document.querySelector('.side-menu');
                sidebar.style.display = 'flex';
            }

            function closeSideBar() {
                const sidebar = document.querySelector('.side-menu');
                sidebar.style.display = 'none';
            }

        </script>

        <nav class="side-menu">
            <a onclick="closeSideBar()" aria-label="close">X</a>
            <a aria-label="question" href="./question.html">Асуулт?</a>
            <a aria-label="loved-tutors" href="./lovedTeachers.html">Хадгалсан багш нар</a>
            <a aria-label="become-teacher" href="./login.html">Багш болох</a>
            <a aria-label="profile" href="./login.html">Профайл үзэх</a>
        </nav>
        
    </header>

    <div class="main">
        <!--filter-->
        <section class="filterMenu">
            <h2>Хайлтын Үр Дүн</h2><br>
            <form id="filterForm">
                
                <select id="categoryFilter" class="FilterSelect">
                    <option value="all">Бүх Зар</option>
                    <option value="online">Онлайн</option>
                    <option value="classroom">Танхим</option>
                </select>

                <select id="ratingFilter" class="FilterSelect">
                    <option value="">Үнэлгээ</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            
                <select id="rankingFilter" class="FilterSelect">
                    <option value="">Цол</option>
                    <option value="Ботго">Ботго</option>
                    <option value="Тором">Тором</option>
                    <option value="Супер Тором">Супер Тором</option>
                    <option value="Их багш">Их багш</option>
                </select>
            
                <select id="priceFilter" class="FilterSelect">
                    <option value="">Үнэ</option>
                    <option value="Ихээс бага">Ихээс бага</option>
                    <option value="Багаас их">Багаас их</option>
                </select>
            
                <button type="button" class="important-button" id="filterButton">Шүүx</button>
            </form>
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const tutorListElement = document.querySelector("tutor-list");
                
                    if (tutorListElement) {
                        document.getElementById("filterButton").addEventListener("click", () => {
                            tutorListElement.applyFilters();
                        });
                    } else {
                        console.error("❌ 'tutor-list' элемент DOM-д хараахан ачаалагдаагүй байна!");
                    }
                });
            </script>
        
        </section>
        <section class="container">
            <div class="tutors-box" id="tutors">
                <tutor-list></tutor-list>
            </div>
        </section>

    </div>

    <foo-ter>
    </foo-ter>
    <form class="search-bar-bottom" id="" action="SearchResult.html" name="lesson">
        <input type="text" placeholder="Сурах хичээлийн нэр?" name="lesson">
        <button type="submit" aria-label="search" ><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg></button>
    </form>
